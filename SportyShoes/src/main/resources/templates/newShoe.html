<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<center>
		<h2>Add Shoe</h2>
	
		<form action="#" th:action="@{/saveShoe}" th:object="${shoe}"
			method="POST">
			<input type="text" th:field="*{model}" placeholder="Shoe Model" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{name}" placeholder="Shoe Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{size}" placeholder="Shoe Size" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{price}" placeholder="Shoe Price" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save Shoe</button>
		</form>

		<hr>

		<a th:href="@{/adminHomepage}"> Back to Homepage</a>
</center>	</div>
</body>
</html>
